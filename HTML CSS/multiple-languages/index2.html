<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple languages</title>
    <style>
        pre {
            background-color: lightblue;
            border: 1px solid blue;
        }
    </style>
</head> 
<body>
    <pre><code>&lt;html lang="fr"&gt;</code></pre>
    <p>
        We can use different languages in the HTML
        document simply by defining the
        "lang" property
    </p>
  
    <p>French " <span lang="fr">Bonjour</span> "</p>
    <p>Spanish " <span lang="es">Hola</span> "</p>
    <p>Hindi " <span lang="hi">नमस्ते</span> "</p>
    
    <a href="./index.html">en</a>
    <a href="./index2.html">fr</a>
</body>
  
</html>
