        <canvas ref="one"></canvas>

        const App = {
            data() {

                }

            mounted() {

            },

                init() {
                    console.log(this.$refs.one)
                    console.log(this.$ref.one)
                },
                handleClick() {
                    alert("点击了链接，不会跳转")
                },
                handleClick2() {
                    alert("点击了按钮,不会触发click3")
                },
                handleClick3() {
                    alert("我发生了")
                },
                handleClick4() {
                    alert("我是4")
                }
            }
        }

        Vue.createApp(App).mount("#app")
