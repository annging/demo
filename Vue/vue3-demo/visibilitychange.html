    <div id="app">{{userName}}</div>

    <script type="module">

        const app = createApp({

                return {
                    userName: 'aaa'
                }

            methods: {
                jiance() {
                    console.log('hi')
                }
            },
            mounted() {
                document.addEventListener('visibilitychange', () => {
                        console.log(1)
                })
                this.$once('hook:onUnmounted', () => {
                  document.removeEventListener('visibilitychange', this.jiance)
                })
            }
        })
        
        app.mount('#app')
