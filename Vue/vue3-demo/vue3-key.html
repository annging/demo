<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
    <style>
        div {
            margin: 2em;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>  
    <div id="app">
        <div id="loginType">
            <input type="radio" id="Admin" value="Admin" v-model="loginType">
            <label for="Admin">Admin</label>
            <br>
            <input type="radio" id="Guest" value="Guest" v-model="loginType">
            <label for="Guest">Guest</label>
            <br>
            <span>loginType: {{ loginType }}</span>
        </div>
        <div id="key">
            key ? <input type="checkbox" id="checkbox" v-model="keyChecked">
        </div>
        <div>
        <template v-if="loginType === 'Admin'">
            <label>Admin</label>
            <input  v-show="keyChecked" placeholder="Enter your ID" key="admin-id" v-model="adminId">
            <input  v-show="!keyChecked" placeholder="Enter your ID"  v-model="adminId">

            <p>Admin id is {{ adminId }}</p>
          </template>
          <template v-else>
            <label>Guest</label>
            <input v-show="keyChecked" placeholder="Enter your name" key="user-name" v-model="userName">
            <input v-show="!keyChecked" placeholder="Enter your name"  v-model="userName">
            <p>user name is {{ userName }}</p>
          </template>
        </div>
        <p>vue2 和 vue3 不加key也没有重用template?</p>
    </div>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    loginType: 'Admin',
                    keyChecked: false,
                    adminId: '',
                    userName: ''
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
